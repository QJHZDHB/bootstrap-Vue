	<script>
		$.getJSON(
		    "https://api.music.520303.xyz/toplist/artist",
		    function(data) {
				if(data.code == 200){
					singer_rankingVue.singers = data.list.artists;
				}
		    }
		);
		
		var singer_rankingVue = new Vue({
			el: '#singers',
			data: {
				singers: [],
			},
			methods: {
				// 传送至相应的歌手详情页面
				toSingerPage: function (id) {
					return 'singer.html?' + $.base64.encode('id=' + id);
				},
				//根据行列得到元素在数组里的下表
				
			},
		});
	</script>
